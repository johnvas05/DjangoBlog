{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}MyBlog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
  </head>
  <body class="bg-white text-gray-900 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{% url 'blog:post_list' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-800">MyBlog</a>
        <div class="space-x-4 text-sm font-medium">
          {% if user.is_authenticated %}
            <a href="{% url 'account:dashboard' %}" class="text-gray-700 hover:text-blue-600">Dashboard</a>
            <form method="post" action="{% url 'account:logout' %}">
    {% csrf_token %}
    <button type="submit" class="text-red-600 hover:underline">Logout</button>
</form>



          {% else %}
            <a href="{% url 'account:login' %}" class="text-gray-700 hover:text-blue-600">Login</a>
            <a href="{% url 'account:register' %}" class="text-green-600 hover:text-green-800">Register</a>
          {% endif %}
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        {% block content %}
        <!-- Dynamic content goes here -->
        {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t text-center text-sm py-4 text-gray-500 mt-auto">
      &copy; {% now "Y" %} MyBlog. All rights reserved.
    </footer>

  </body>
</html>
