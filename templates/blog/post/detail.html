{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.publish }} by {{ post.author }}</p>
    <p>{{ post.body }}</p>
    <p class="post-share">
    <a href="{% url 'blog:post_share' post.id %}">
        Share this post by email!
    </a>
</p>
{% endblock %}
