{% extends "blog/base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <h3><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.publish }} by {{ post.author }}</p>
        <p>{{ post.body|truncatewords:30 }}</p>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
{% endblock %}
