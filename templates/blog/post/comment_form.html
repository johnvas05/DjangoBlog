
{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8">
  {% if form.errors %}
    <!-- error banner… -->
  {% endif %}

  <form action="{% url 'blog:post_comment' post.id %}" method="post"
        class="space-y-5 bg-white p-6 rounded-xl shadow-md">
    {% csrf_token %}

    <div>
      <label for="id_name" class="block text-gray-700 mb-1">Name</label>
      {{ form.name.as_widget(attrs={
           'class': 'w-full border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500'
         }) }}
      {% if form.name.errors %}
        <p class="text-red-600 text-sm mt-1">{{ form.name.errors.0 }}</p>
      {% endif %}
    </div>

    <!-- … repeat for email and body … -->

    <button type="submit"
      class="inline-block bg-green-600 text-white py-2 px-6 rounded-lg hover:shadow-lg transition">
      Add Comment
    </button>
  </form>
</div>
{% endblock %}
