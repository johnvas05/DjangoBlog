{% extends "base.html" %}
{% block title %}Dashboard â€” MyBlog{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 space-y-8">

  <!-- Page Header -->
  <header class="bg-white rounded-xl shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
    <p class="mt-2 text-gray-600">
      Welcome back, <span class="font-medium">{{ request.user.get_full_name|default:request.user.username }}</span>!
    </p>
  </header>

  <!-- Account Info & Actions -->
  <section class="bg-white rounded-xl shadow-md p-6 space-y-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-800">Email</h3>
      <p class="text-gray-600">{{ request.user.email }}</p>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-gray-800">Actions</h3>
      <ul class="space-y-2 mt-2">
        <li>
          <a
            href="{% url 'account:password_change' %}"
            class="text-blue-600 hover:underline"
          >
            Change password
          </a>
        </li>
        <li>
          <form
            method="post"
            action="{% url 'account:logout' %}"
            class="inline"
          >
            {% csrf_token %}
            <button
              type="submit"
              class="text-red-600 hover:underline"
            >
              Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
  </section>

</div>
{% endblock %}
