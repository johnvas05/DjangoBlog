{% extends "base.html" %}
{% block title %}Registration complete{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank you for registering!</h1>
    <p class="text-gray-600 mb-6">
      Your account <strong>{{ new_user }}</strong> was successfully created.
    </p>
    <a
      href="{% url 'account:login' %}"
      class="inline-block bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 transition"
    >
      Log in now
    </a>
  </div>
</div>
{% endblock %}
