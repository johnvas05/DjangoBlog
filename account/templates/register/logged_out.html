{% extends "base.html" %}
{% block title %}Logged out{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Logged Out</h1>
    <p class="text-gray-600 mb-6">You have been successfully logged out.</p>
    <a
      href="{% url 'account:login' %}"
      class="inline-block bg-blue-600 text-white font-medium py-2 px-6 rounded-md hover:bg-blue-700 transition"
    >
      Log in again
    </a>
  </div>
</div>
{% endblock %}
