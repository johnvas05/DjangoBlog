{% extends "base.html" %}
{% block title %}Password set{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Your password has been set</h1>
    <p class="text-gray-600 mb-6">
      You can now
      <a href="{% url 'account:login' %}" class="text-blue-600 hover:underline">log in</a>
      with your new password.
    </p>
  </div>
</div>
{% endblock %}
